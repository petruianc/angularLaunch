<div>
    <table mat-table [dataSource]="launches" class="mat-elevation-z8">

        <ng-container matColumnDef="flightNumber">
            <th class="small-th" mat-header-cell *matHeaderCellDef> FLIGHT NUMBER </th>
            <td mat-cell *matCellDef="let launch"> {{launch.flight_number}} </td>
        </ng-container>

        <ng-container matColumnDef="missionName">
            <th mat-header-cell *matHeaderCellDef> MISSION NAME </th>
            <td mat-cell *matCellDef="let launch"> {{launch.mission_name}} </td>
        </ng-container>
        <ng-container matColumnDef="missionId">
            <th mat-header-cell *matHeaderCellDef> MISSION ID </th>
            <td mat-cell *matCellDef="let launch"> {{launch.mission_id}} </td>
        </ng-container>
        <ng-container matColumnDef="launchYear">
            <th mat-header-cell *matHeaderCellDef> LAUNCH YEAR </th>
            <td mat-cell *matCellDef="let launch"> {{launch.launch_year}} </td>
        </ng-container>
        <ng-container matColumnDef="launchDate">
            <th mat-header-cell *matHeaderCellDef> LAUNCH DATE_UTC </th>
            <td class="small-td" mat-cell *matCellDef="let launch">
                {{launch.launch_date_utc  | date: 'yyyy-MM-dd H:mm:ss'}} </td>
        </ng-container>
        <ng-container matColumnDef="launchWindow">
            <th mat-header-cell *matHeaderCellDef> LAUNCH WINDOW </th>
            <td mat-cell *matCellDef="let launch"> {{launch.launch_window}} </td>
        </ng-container>
        <ng-container matColumnDef="rocket">
            <th mat-header-cell *matHeaderCellDef> ROCKET </th>
            <td class="small-td" mat-cell *matCellDef="let launch">

                <a [routerLink]="['/rocket', launch.flight_number]">Rocket</a>


            </td>
        </ng-container>

        <ng-container matColumnDef="link">
            <th class="small-th" mat-header-cell *matHeaderCellDef> LINKS </th>
            <td class="small-td" mat-cell *matCellDef="let launch">
                <a [routerLink]="['/links', launch.flight_number]">links</a>

            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
